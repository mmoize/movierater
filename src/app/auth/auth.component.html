
<form [formGroup]="authForm" (ngSubmit)="saveForm()">
    <label>Username</label><br>
    <input type="text" formControlName="username" /><br>

    <label>Password</label><br>
    <input type="password" formControlName="password"/><br>
    <br>
    <button type="submit">
       <span *ngIf="!registerMode">Login</span>
       <span *ngIf="registerMode">Register</span>
    </button>
</form>
<br>
<span  *ngIf="!registerMode" (click)="registerMode = true">Dont have an account? Register here</span>
<span  *ngIf="registerMode" (click)="registerMode = false">all ready have an account? go to login</span>

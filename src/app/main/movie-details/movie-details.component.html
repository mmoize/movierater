<div *ngIf="movie">
    <h1>{{ movie.title }}</h1>
    <fa name="star" animation="spin" [ngClass]="{'orange': movie.avg_rating > 0}"></fa>
    <fa name="star" animation="spin" [ngClass]="{'orange': movie.avg_rating > 1}"></fa>
    <fa name="star" animation="spin" [ngClass]="{'orange': movie.avg_rating > 2}"></fa>
    <fa name="star" animation="spin" [ngClass]="{'orange': movie.avg_rating > 3}"></fa>
    <fa name="star" animation="spin" [ngClass]="{'orange': movie.avg_rating > 4}"></fa>
    <p>{{ movie.description }}</p>
    {{ movie.avg_rating}} ({{ movie.no_of_ratings }})

    <div id="rate-container">
   <h2>Give It a Rate</h2>
   <fa *ngFor="let rate of [1,2,3,4,5]"  name="star" (mouseenter)="rateHover(rate)" 
        (mouseleave)="rateHovered = 0" (click)="rateClicked(rate)"
        [ngClass]="{'purple': rateHovered >= rate}"
   ></fa>
   
</div>

</div>
